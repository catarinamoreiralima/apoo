<!-- templates/usuarios/password_reset.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </div>
            <h2>Recuperar Senha</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="login-button">Enviar E-mail</button>
            </form>
            <a href="{% url 'login' %}" class="forgot-password">Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
