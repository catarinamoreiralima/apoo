<!-- templates/usuarios/register.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Reutiliza o mesmo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </div>
            <h2>Cadastrar Usuário</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="register-button">Cadastrar</button>
            </form>
            <a href="{% url 'login' %}" class="forgot-password">Já possui uma conta? Entrar</a>
        </div>
    </div>
</body>
</html>
